<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="src/jquery.color-2.1.2.min.js"></script>
  <script src="src/main.js"></script>
</head>
<body class="background-color foreground-color">
  <div id="main" class="round-borders">
    <span id="quote-left" class="fa fa-quote-left"></span>
    <span id="quote"></span>
    <p id="author"></p>
    <span>
        <span id="share-twitter" class="button social-button background-color round-borders">
          <a id="twitter-link" class="social-link twitter-share-button white"
          href="" class="twitter-share-button" data-show-count="false">
            <span class="fa fa-twitter"></span>
          </a>
        </span>

      <span id="share-tumblr" class="button social-button background-color round-borders">
      <a id ="tumblr-link" class="social-link white" href="">
        <span id="tumblr-span" class="fa fa-tumblr"></span>
      </a>
      <script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
      </span>

      <button id="new-quote" class="button background-color white round-borders">New quote</button>
    </span>
  </div>
  <div id="page-by" class="white">by megasblobby<div>
</body>
</html>
