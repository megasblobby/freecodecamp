<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="src/main.js"></script>
</head>
<body class="background-color color">
  <div id="main">
    <span id="quote-left" class="fa fa-quote-left"></span>
    <span id="quote"></span>
    <p id="author"></p>
    <span>
        <span id="share-twitter" class="button social-button background-color">
          <a id="twitter-link" class="social-link twitter-share-button"
          href="" class="twitter-share-button" data-show-count="false">  <span class="fa fa-twitter"></span></a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

        </span>
      <button class="square background-color"><span class="fa fa-tumblr"></span></button>
      <button id="new-quote" class="button background-color">New quote</button>
    </span>
  </div>
</body>
</html>
