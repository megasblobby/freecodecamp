<!DOCTYPE html>
<html>
  <head>
    <title>Wikimedia Viewer</title>
    <meta content="text/html;charset=utf-8" http-equiv="content-type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" href="styles/style.css">

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/web-animations-next.min.js"></script>
    <script src="src/main.js"></script>
  </head>

  <body>
    <div id="search">
      <a id="random" class="instructions"
       href="https://en.wikipedia.org/wiki/Special:Random"
       target="_blank">Click here for a random article</a>
      <div id="magnifying-glass-container">
        <div id="collapse">
          <div id="cross-left-to-right" class="cross"></div>
          <div id="cross-right-to-left" class="cross"></div>
        </div>
        <input type="text" id="magnifying-glass"></input>
        <div id="handle"></div>
      </div>
      <p id="instructions" class="instructions">Click icon to search</p>
    </div>
    <div id="answers"></div>
  </body>
</html>
